
<div class="container" ng-controller="getTableController">
<table class="table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>Book Title</th>
      <th>Year</th>
      <th>Favorite</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="bdk in bookArray">
      <th scope="row">{{bdk.id}}</th>
      <td>{{bdk.title}}</td>
      <td>{{bdk.year}}</td>
      <td>{{bdk.favorite}}</td>
      <th><a  href="#viewBook">View</a></th>
      <th><a  href="#editBook">Edit</a></th>
      <th><a  href="#deleteBook">Delete</a></th>
    </tr>
    
  </tbody>
</table>
</div>
